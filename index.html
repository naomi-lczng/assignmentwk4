<html lang="en"></html>

    <title>HTML Layout</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <header>
        <h1>header</h1>
    </header>

    <nav>
        <header>
            <h2>nav</h2>
        </header>
        <div>header</div>
    </nav>

    <article>
        <header>
            <h2>article</h2>
        </header>
        <section>
            <p>section</p>
        </section>
        <section>
            <p>section</p>
        </section>
        <footer>
            <p>footer</p>
        </footer>
    </article>

    <aside>
        <section>
            <p>section</p>
        </section>
        <section>
            <p>section</p>
        </section>
        <section>
            <p>section</p>
        </section>
    </aside>

    <footer>
        <p>footer</p>
    </footer>

</body>
</html>
